<main class="flex w-full min-w-full h-dvh">
  <aside class="flex flex-col p-2 bg-purple-950/50 w-fit justify-between items-center h-full">
    <div class="flex flex-col w-12 gap-2">
      <div
        class=" max-h-full overflow-auto w-12 h-12 flex flex-col rounded-full hover:border-2 hover:border-blue-600 cursor-pointer justify-center text-4xl bg-slate-300/25 border text-center"
        routerLink="/ajout-serveur"
        matTooltip="Créer un nouveau serveur"
        matTooltipPosition="right"
      > + </div>

      @for (serveur of listeServeur; track serveur._id) {

      <div
        class="rounded-full object-cover w-12 h-12"
        [matTooltip]="serveur.nom"
        matTooltipPosition="right"
        (click)="changeSelectedServer(serveur)"
      >
        <img class="rounded-full object-cover w-12 h-12 hover:border-2 hover:border-blue-600 cursor-pointer" [attr.src]="serveur.urlLogo" />
      </div>

      }
    </div>
    <div class="flex mb-2 bottom-0 w-fit">
      <img
        class="rounded-full h-12 w-12 object-cover cursor-pointer hover:border-2 hover:border-blue-600"
        src="{{currentUser?.urlAvatar}}"
        routerLink="/profil"
        matTooltip="Accéder à votre profil"
        matTooltipPosition="right"
      />
    </div>
  </aside>

  <app-serveur [currentServer]="selectedServer" [currentUser]="currentUser" class="w-full h-full"/>

</main>
